<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f2f2f2; 
            margin: 0; 
        }
        .container { 
            width: 420px; 
            max-width: 95%; 
            margin: 50px auto; 
            padding: 30px; 
            background: #fff; 
            box-shadow: 0 2px 8px #ccc; 
            border-radius: 8px; 
        }
        h2 { 
            margin-bottom: 24px; 
            text-align: center; 
            color: #333; 
        }
        label { 
            display: block; 
            margin-top: 12px; 
            color: #222; 
        }
        input[type="text"], 
        input[type="date"], 
        textarea, 
        input[type="number"], 
        input[type="time"] {
            width: 100%; 
            padding: 8px; 
            margin-top: 3px; 
            border: 1px solid #bbb; 
            border-radius: 4px;
            font-size: 14px;
        }
        textarea { resize: vertical; }
        button { 
            width: 100%; 
            margin-top: 20px; 
            padding: 10px; 
            color: #fff; 
            background: #4285F4; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        button:hover { background: #3367d6; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Task</h2>
        <form method="POST" action="{{ url_for('add_task') }}">
            <label for="task_for">Task For</label>
            <input type="text" id="task_for" name="task_for" required>

            <label for="task_name">Task Name</label>
            <input type="text" id="task_name" name="task_name" required>

            <label for="task_description">Task Description</label>
            <textarea id="task_description" name="task_description" rows="3" required></textarea>

            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" required>

            <label for="due_time">Due Time</label>
            <!-- Flatpickr will override this input -->
            <input type="text" id="due_time" name="due_time" required>

            <label for="notify_me_in">Notify me in (hours)</label>
            <input type="number" id="notify_me_in" name="notify_me_in" min="1" required>

            <button type="submit">Add Task</button>
        </form>
    </div>

    <!-- Flatpickr scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#due_time", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",   // Always 24-hour format (HH:MM)
            time_24hr: true
        });
    </script>
</body>
</html>
