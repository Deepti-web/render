<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <style>
        /* ===== Reset & base ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f4f7fa;
            color: #1b1b1b;
            line-height: 1.5;
            padding-bottom: 80px; /* space for add button */
        }

        /* ===== Navbar ===== */
        nav {
            width: 100%;
            background-color: #2c3e50;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            flex-wrap: wrap;
        }
        nav h1 {
            font-size: 20px;
            font-weight: 600;
        }
        nav .nav-links {
            display: flex;
            gap: 12px;
        }
        nav .nav-links a {
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            transition: 0.3s;
        }
        nav .nav-links a:hover {
            background-color: #2980b9;
        }

        /* ===== Search Box ===== */
        .search-box {
            display: flex;
            justify-content: center;
            margin: 20px;
            gap: 8px;
            flex-wrap: wrap;
        }
        .search-box input[type="text"] {
            padding: 8px 12px;
            width: 250px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .search-box button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }
        .search-box button:hover {
            background-color: #2980b9;
        }

        /* ===== Task container ===== */
        .task-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #fff;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 10px 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }
        .task-item-link {
            text-decoration: none;
            color: #1b1b1b;
            flex: 1;
        }
        .task-item-link h2 {
            font-size: 18px;
            margin-bottom: 4px;
        }
        .task-item-link p {
            font-size: 14px;
            color: #555;
        }

        .completed-btn a button {
            cursor: pointer;
            padding: 6px 14px;
            border: none;
            background-color: #27ae60;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            transition: 0.3s;
        }
        .completed-btn a button:hover {
            background-color: #1e8449;
        }

        /* ===== Add Task Button ===== */
        .add-task-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e67e22;
            color: #fff;
            padding: 14px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .add-task-btn:hover {
            background-color: #d35400;
        }

        /* ===== Responsive ===== */
        @media (max-width: 600px) {
            .task-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .completed-btn {
                margin-top: 8px;
            }
            nav h1 {
                margin-bottom: 8px;
            }
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <h1>Task Manager</h1>
        <div class="nav-links">
            <a href="{{ url_for('completed_tasks') }}">Completed Tasks</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <!-- Search form -->
    <form method="get" action="/tasks" class="search-box">
        <input type="text" name="q" placeholder="Search by name, email, or status" value="{{ search_query or '' }}" />
        <button type="submit">Search</button>
        {% if search_query %}
        <a href="{{ url_for('Uncomplete_tasks') }}">
            <button type="button">Clear</button>
        </a>
        {% endif %}
    </form>

    <!-- Tasks List -->
    {% for task in tasks %}
    <div class="task-container">
        <a href="{{ url_for('view_task_details', task_id=task.task_id) }}" class="task-item-link">
            <h2>{{ task.task_name }}</h2>
            <p>Due Date: {{ task.due_date2 }}</p>
        </a>
        <div class="completed-btn">
            <a href="{{ url_for('mark_complete_task', task_id=task.task_id) }}" 
               onclick="return confirm('Are you sure you want to complete the task?');">
                <button type="button">Completed</button>
            </a>
        </div>
    </div>
    {% endfor %}

    <!-- Add Task Button -->
    <a href="{{ url_for('add_task') }}">
        <button class="add-task-btn">Add Task</button>
    </a>

</body>
</html>
